<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="testid"></div>
    <script type="text/jsx">
      var Input = React.createClass({
        getInitialState: function() {
          return {value: 'Hello!'};
        },
        handleChange: function(event) {
          this.setState({value: event.target.value});
        },
        render: function () {
          var value = this.state.value;
          return (
            <div>
              <input type="text" value={value} onChange={this.handleChange} />
              <p>{value}</p>
            </div>
          );
        }
      });

      React.render(<Input/>, document.getElementById("example"));


      var MyInput = React.createClass({
        getInitialState: function(){
          return {value: "hello"};
        },
        handler: function(event){
          this.setState({value: event.target.value});
        },
        render: function(){
          var value = this.state.value;
          console.log("myValue: " + value);
          return (
            <div>
              <input type="text" value={value} onChange={this.handler} />
              <p>{value}</p>
            </div>
          );
        }
      });

      React.render(
        <MyInput/>,
        document.getElementById("testid")
      );
    </script>
  </body>
</html>


<!--
文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，通过 event.target.value 读取用户输入的值。textarea 元素、select元素、radio元素都属于这种情况
-->
